<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>hello world</title>
  <style>
    .axis path,
    .axis line {
      fill: none;
      stroke: black;
      shape-rendering: crispEdges;
    }

    .axis text {
      font-family: sans-serif;
      font-size: 11px;
    }

    .myRect {
      fill: steelblue;
    }

    .myText {
      fill: white;
      text-anchor: middle;
    }
  </style>
</head>
<body>
  <p>当前页面需要使用 server 支持，d3.json 不能请求 file:// 资源。</p>
  <script type="text/javascript" src="../lib/d3.min.js" charset="utf-8"></script>
  <script type="text/javascript">

  var width = 1000;
  var height = 720;

  var svg = d3.select('body')
    .append('svg')
    .attr('width', width)
    .attr('height', height);

  var projection = d3.geo.mercator()
    .center([118, 31])
    .scale(700)
    .translate([width * 2 / 3, height * 3 / 5]);

  var path = d3.geo.path()
    .projection(projection);

  var color = d3.scale.category20();
  var color2 = d3.scale.category20c();

  var zoom = d3.behavior.zoom()
    .scaleExtent([.5, 10])
    .on('zoom', zoomed);

  var svg_zoom = svg.append('g');

  var g_province = svg_zoom.append('g')
      .attr('id', 'province');

  var g_province_text = svg_zoom.append('g')
      .attr('id', 'province_text');

  d3.json('./mapdata/china.json', function (err, root) {
    if (err)
      return console.error(err);

    zoom(svg);

    g_province.selectAll('path')
      .data(root.features)
      .enter()
      .append('path')
      .attr('fill', function (d, i) {
        return color(i);
      })
      .attr('stroke', '#000')
      .attr('stroke-width', 1)
      .attr('d', path)
      .on('mouseover', function () {
        d3.select(this)
          .attr('fill', 'yellow');
      })
      .on('mouseout', function (d, i) {
        d3.select(this)
          .attr('fill', color(i));
      })
      .on('click', function (d, i) {
        var id = d.properties.id;

        if (svg_zoom.select('#i' + id)[0][0] !== null) return;

        d3.json('./mapdata/geometryProvince/' + id + '.json', function (err, r) {

          svg_zoom.append('g')
            .attr('class', 'countries')
            .selectAll('path')
            .data(r.features)
            .enter()
            .append('path')
            .attr('fill', function (d, i) {
              return color2(i);
            })
            .attr('stroke', '#000')
            .attr('stroke-width', 1)
            .attr('d', path);

          var scale = zoom.scale();

          svg_zoom.append('g')
            .attr('class', 'countries_text')
            .selectAll('text')
            .data(r.features)
            .enter()
            .append('text')
            .attr('transform', function (d) {
              return 'translate(' + path.centroid(d) + ')';
            })
            .attr('text-anchor', 'middle')
            .attr('pointer-events', 'none')
            .attr('font-size', (scale > 1 ? 10 / scale : 10) + 'px')
            .text(function (d) {
              return d.properties.name;
            });
        });
      });

    g_province_text.selectAll('text')
      .data(root.features)
      .enter()
      .append('text')
      .attr('transform', function (d) {
        return 'translate(' + path.centroid(d) + ')';
      })
      .attr('text-anchor', 'middle')
      .attr('pointer-events', 'none')
      .attr('font-size', '12px')
      .text(function (d) {
        return d.properties.name;
      });
  });

  var prev_scale = zoom.scale();

  function zoomed() {
    var e = d3.event;
    svg_zoom.attr('transform', 'translate(' + e.translate + ') scale(' + e.scale + ')');
    if (e.scale > 1) {
      var fs = Math.round( 12 / e.scale );
      g_province_text.selectAll('text')
        .attr('font-size', (fs > 4 ? fs : 4) + 'px');

      var fs2 = Math.round( 10 / e.scale );
      svg_zoom.selectAll('.countries_text').selectAll('text')
        .attr('font-size', fs2 + 'px');
    }
    if (prev_scale > e.scale && e.scale < 1.6) {
      svg_zoom.selectAll('.countries').remove();
      svg_zoom.selectAll('.countries_text').remove();
    }
    prev_scale = e.scale;
  }

  </script>
</body>
</html>
