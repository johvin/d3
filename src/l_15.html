<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>hello world</title>
  <style>
    .axis path,
    .axis line {
      fill: none;
      stroke: black;
      shape-rendering: crispEdges;
    }

    .axis text {
      font-family: sans-serif;
      font-size: 11px;
    }

    .myRect {
      fill: steelblue;
    }

    .myText {
      fill: white;
      text-anchor: middle;
    }
  </style>
</head>
<body>
  <p>当前页面需要使用 server 支持，d3.json 不能请求 file:// 资源。</p>
  <script type="text/javascript" src="../lib/d3.min.js" charset="utf-8"></script>
  <script type="text/javascript">

  var width = 1000;
  var height = 600;

  var svg = d3.select('body')
    .append('svg')
    .attr('width', width)
    .attr('height', height);

  var projection = d3.geo.mercator()
    .center([107, 31])
    .scale(800)
    .translate([width/2, height/2]);

  var path = d3.geo.path()
    .projection(projection);

  var color = d3.scale.category20();
  var color2 = d3.scale.category20c();

  d3.json('./mapdata/china.json', function (err, root) {
    if (err)
      return console.error(err);

    svg.append('g')
      .selectAll('path')
      .data(root.features)
      .enter()
      .append('path')
      .attr('fill', function (d, i) {
        return color(i);
      })
      .attr('stroke', '#000')
      .attr('stroke-width', 1)
      .attr('d', path)
      .on('mouseover', function () {
        d3.select(this)
          .attr('fill', 'yellow');
      })
      .on('mouseout', function (d, i) {
        d3.select(this)
          .attr('fill', color(i));
      })
      .on('click', function (d, i) {
        var id = d.properties.id;

        if (svg.select('#i' + id)[0][0] !== null) return;

        d3.json('./mapdata/geometryProvince/' + id + '.json', function (err, r) {

          svg.append('g')
            .attr('id', 'i' + id)
            .selectAll('path')
            .data(r.features)
            .enter()
            .append('path')
            .attr('fill', function (d, i) {
              return color2(i);
            })
            .attr('stroke', '#000')
            .attr('stroke-width', 1)
            .attr('d', path);

          svg.select('#i' + id)
            .selectAll('text')
            .data(r.features)
            .enter()
            .append('text')
            .attr('transform', function (d) {
              return 'translate(' + path.centroid(d) + ')';
            })
            .attr('text-anchor', 'middle')
            .attr('pointer-events', 'none')
            .attr('font-size', '10px')
            .text(function (d) {
              return d.properties.name;
            })

          projection.center(d.properties.cp).scale(2000);
          path.projection(projection);

          svg.selectAll('path')
            .transition()
            .duration(500)
            .attr('d', path);

          svg.selectAll('text')
            .transition()
            .duration(500)
            .attr('transform', function (d, i) {
              return 'translate(' + path.centroid(d) + ')';
            });
        });
      });

    svg.select('g')
      .selectAll('text')
      .data(root.features)
      .enter()
      .append('text')
      .attr('transform', function (d) {
        return 'translate(' + path.centroid(d) + ')';
      })
      .attr('text-anchor', 'middle')
      .attr('pointer-events', 'none')
      .attr('font-size', '12px')
      .text(function (d) {
        return d.properties.name;
      });
  });

  </script>
</body>
</html>
