<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>scale</title>
</head>
<body>

  <script type="text/javascript" src="../lib/d3.min.js" charset="utf-8"></script>
  <script type="text/javascript">
  var width = 300;
  var height = 300;

  var dataset = [2.5 , 2.1 , 1.7 , 1.3 , 0.9];
  var max = d3.max(dataset);

  var linear = d3.scale.linear()
    .domain([0, max])
    .range([0, 250]);

  var rectHeight = 25;

  var svg = d3.select('body')
    .append('svg')
    .attr('width', width)
    .attr('height', height);

  svg.selectAll('rect')
    .data(dataset)
    .enter()
    .append('rect')
    .attr('x', 20)
    .attr('y', function (d, i) {
      return i * rectHeight;
    })
    .attr('width', function (d) {
      return linear(d);
    })
    .attr('height', rectHeight - 2)
    .attr('fill', 'steelblue');


  </script>
</body>
</html>
